name: teste ze
run-name: ${{ github.actor }} is testing allure 🚀

on: [push]

jobs:
  Setup:
    runs-on: ubuntu-latest
    outputs:
      java_version: '17'
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

  Build:
    runs-on: ubuntu-latest
    needs: Setup
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Maven Verify
        run: mvn clean compile -f pom.xml

  HealthCheck:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.0
        with:
          distribution: 'oracle'
          java-version: 17

      - name: Build com Maven
        run: mvn -B package -f pom.xml

      - name: Executar teste de Health check
        run: mvn test -Phealth -Dallure.results.directory=target/allure-results/health -DtestFailureIgnore=false

      - name: Verificar conteúdo de allure-results
        run: |
          ls -R target/allure-results/health || echo "Nenhum resultado encontrado em allure-results/health"

      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-results-health
          path: target/allure-results/health

  Contrato:
    runs-on: ubuntu-latest
    needs: HealthCheck
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.0
        with:
          distribution: 'oracle'
          java-version: 17

      - name: Executar teste de contrato de listar usuario
        run: mvn test -Pcontrato -Dallure.results.directory=target/allure-results/contrato -DtestFailureIgnore=false

      - name: Verificar conteúdo de allure-results
        run: |
          ls -R target/allure-results/contrato || echo "Nenhum resultado encontrado em allure-results/contrato"

      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-results-contrato
          path: target/allure-results/contrato

  Funcional:
    runs-on: ubuntu-latest
    needs: Contrato
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.0
        with:
          distribution: 'oracle'
          java-version: 17

      - name: Executar teste funcionais
        run: mvn clean test -Dallure.results.directory=target/allure-results/funcional -f pom.xml

      - name: Verificar conteúdo de allure-results
        run: |
          ls -R target/allure-results/funcional || echo "Nenhum resultado encontrado em allure-results/funcional"

      - name: Upload functional test results
        uses: actions/upload-artifact@v4
        with:
          name: functional-results-funcional
          path: target/allure-results/funcional

      - run: echo "🍏 This job's status is ${{ job.status }}."

  Reports:
    runs-on: ubuntu-latest
    needs: [ Build, HealthCheck, Contrato, Funcional ]
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.0
        with:
          distribution: 'oracle'
          java-version: 17

      - name: Carregar histórico do relatório de testes
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Baixar resultados dos testes funcionais
        uses: actions/download-artifact@v4
        with:
          name: functional-results-funcional
          path: target/allure-results/funcional

      - name: Baixar resultados dos testes de contrato
        uses: actions/download-artifact@v4
        with:
          name: functional-results-contrato
          path: target/allure-results/contrato

      - name: Baixar resultados dos testes de health check
        uses: actions/download-artifact@v4
        with:
          name: functional-results-health
          path: target/allure-results/health

      - name: Merge test results
        run: |
          mkdir -p allure-results
          cp -r target/allure-results/health/* target/allure-results/ || true
          cp -r target/allure-results/contrato/* target/allure-results/ || true
          cp -r target/allure-results/funcional/* target/allure-results/ || true

      - name: Gerar relatório Allure
        if: always()
        run: |
            mvn allure:report
            mvn allure: serve&
            sleep 5
        continue-on-error: true