name: teste ze
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Maven Verify
        run: mvn clean compile

      - run: echo "üçè This job's status is ${{ job.status }}."

  test:
    runs-on: ubuntu-latest
    needs: Build  # Garante que o job `Build` seja conclu√≠do antes de rodar os testes
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.0
        with:
          distribution: 'oracle'
          java-version: 17
          check-latest: false
          cache: 'maven'

      - name: Build com Maven
        run: mvn -B package --file projetoResAula03/pom.xml

      - name: Executar testes de API com Allure
        run: mvn clean test -Dmaven.test.failure.ignore=true

      - name: Gerar relat√≥rio Allure
        run: mvn allure:report